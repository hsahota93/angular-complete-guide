<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit (createdIngredient)="addIngredient($event)"></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a class="list-group-item" style="cursor: pointer" *ngFor="let ingredient of ingredientsList">
        {{ ingredient.ingredientName }} ({{ ingredient.ingredientAmount }})</a>
    </ul>
  </div>
</div>
